<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="presentPopover()">
      <ion-icon name="filter-outline"></ion-icon>
      <ion-label>Filtros</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="hand-left-outline"></ion-icon>
      <ion-label>Camarero</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="viewModalCart()" #cart>
      <ion-icon name="cart"></ion-icon>
      <ion-badge>{{ countCartProducts }}</ion-badge>
      <ion-label>Pedido</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
