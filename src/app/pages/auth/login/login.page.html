
<ion-content class="ion-padding">

  <ion-header>
    <ion-title><img src="assets\PideYaLogo.png"></ion-title>
</ion-header>
 

  <ion-row>
   
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
      offset-xl="4">
 
      <ion-card class="login">
        <ion-card-header>
          <ion-card-title class="ion-text-center"><h5>Introduzca sus credenciales o reg√≠strese</h5></ion-card-title>
        </ion-card-header>
 
        <ion-card-content>
 
          <ion-item lines="none">
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
 
          <ion-item lines="none">
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password">
            </ion-input>
          </ion-item>

          <ion-button (click)="login()" expand="block">Login</ion-button>
          <ion-button expand="block" color="secondary" routerLink="/register" routerDirection="forward">Register
          </ion-button>
 
        </ion-card-content>
      </ion-card>

    </ion-col> 
  </ion-row> 
</ion-content>
